{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;  /* To position header and footer absolutely relative to body */
        }

        /* Header, Content styles */
        header, main {
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }
	.header-link{
		text-decoration: none;
		color: white;
		padding-left: 40px;
	}

        header {
            background-image: url("{% static 'images/header.png' %}");
            position: absolute;
	    top: 0;
            left: 0;
            width: 100%;  /* Ensure header spans entire width */
	    max-height: 10vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
	    font-size:1.6em;
	    padding:1.6em;
            z-index: 1;  /* Ensure header is on top */
        }

        main {
            background-image: url("{% static 'images/content.png' %}");
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            min-height: 100vh;  /* Ensure main content fills entire viewport height */
        }

        /* Footer styles */
        footer {
            position: absolute;  /* Position footer absolutely */
            bottom: 0;
            left: 0;
            width: 100%;  /* Ensure footer spans entire width */
            background-color: rgba(0, 0, 0, 0.95);  /* Semi-transparent background */
            color: white
	    display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            z-index: 1;  /* Ensure footer is on top */
        }
	/* Title bar styling */
	.title-bar {
	    display: flex;
	    justify-content: space-between;
	    align-items: center;
	    background-color: #333;
	    color: white;
	    padding: 0.5rem 1rem;
	    border-top-left-radius: 5px;
	    border-top-right-radius: 5px;
	}

	/* Window control buttons */
	.control-buttons {
	    display: flex;
	    gap: 10px; /* spacing between buttons */
	}

	.control-button {
	    width: 12px;
	    height: 12px;
	    border-radius: 50%;
	    display: inline-block;
	}

	.control-button.close {
	    background-color: #ff5f57;
	}

	.control-button.minimize {
	    background-color: #ffbd2e;
	}

	.control-button.maximize {
	    background-color: #27c93f;
	}
        /* Vim terminal-like appearance for main content */
        .vim-terminal {
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 5px;
	    position: relative;
	    min-width: 90vw;
	    min-height: 70vh;
        }
	.right-header-links {
	   position: absolute;
	   display: flex;
	   right: 5%;
	   	{% block vim_content %}{% endblock %}
		{{ block.super }} 

	}
	.vim-content{
		padding:1rem;
		color: #00ff00
	}
	.logo{
		margin-right: 3vh;
		width: 50px;
	}


    </style>
</head>
<body>
    <header>
	<img src="{% static 'images/ProfilePicture.png' %}" alt="Logo" class="logo">
	<div class="right-header-links">
			
	    	<a href="/" class="header-link">Home</a> 

	    	<a href="/about/" class="header-link">About</a> 
	</div>	
    </header>

    <main>
        {% block content %}
        {% endblock %}      
    </main>

  
     <footer class="footer">
    	&copy; {{ current_year }} qu3b411.tech
        <!-- Place footer content here -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
