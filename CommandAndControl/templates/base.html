<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Qu3b411.tech Hacker Space{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #121212;  /* Dark background */
            color: #ffffff;  /* White text */
        }
        header {
            padding: 2rem 0;  /* Adjusted padding */
        }
        .main-content {
            min-height: 60vh;  /* Set minimum height */
            padding: 2rem 0;  /* Padding at top and bottom */
        }
        footer {
            background-color: #1c1c1c;
            padding: 1rem 0;  /* Adjusted padding */
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>

<!-- Header -->
<header class="bg-dark">
    <div class="container text-center">
        <h1>{% block header_title %}Qu3b411.tech Hacker Space{% endblock %}</h1>
    </div>
</header>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        {% block navbar %}
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
        {% endblock %}
    </div>
</nav>

<!-- Main Content -->
<div class="container main-content">
    {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer class="text-center">
    <div class="container">
        {% block footer %}
        <p class="m-0 text-white">&copy; 2023 Qu3b411.tech</p>
        {% endblock %}
    </div>
</footer>

<!-- Bootstrap JavaScript and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_script %}{% endblock %}

</body>
</html>
